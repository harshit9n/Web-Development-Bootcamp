<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h2>This is a basic Form</h2>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br><br>
        <label for="fname">Father's Name : </label>
        <input type="text" name="FName" id="fname" placeholder="Enter Father's Name">
        <br><br>
        <label for="email">EmailID : </label>
        <input type="email" name="email" id="email" placeholder="Enter Your EmailID">
        <br><br>
        <label for="contact">Contact : </label>
        <input type="number" id="contact" name="contact" placeholder="Enter Your Contact">
        <br><br>
        <label for="gender">Gender : </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female" >Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="dob">Date Of Birth : </label>
        <input type="date" name="date" id="dob">
        <br><br>
        <label for="rating">Rate This: </label>
            <label for="rating1">  1:</label>
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating2">  2:</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating3">  3:</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating4">  4:</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating5">  5:</label>
            <input type="radio" name="rating" id="rating5" value="5">

        <br><br>
        <label for="submit">Submit : </label>
        <input type="submit" id="submit" name="submit" value="submit">
    </form>
</body>
</html>
