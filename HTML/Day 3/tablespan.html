<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row abd Column Spans</title>
    <style>
        table ,td,tr{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <br><br>
    <Table>
        <tr>
            <td colspan="2">Expenses</td>
        </tr>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="3">February</td>
            <td>200</td>
        </tr>
        <tr>
            <td>200</td>
        </tr>
        <tr>
            <td>500</td>
        </tr>
    </Table>
</body>
</html>
