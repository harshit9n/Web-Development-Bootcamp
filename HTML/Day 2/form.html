<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>

    <table>
        <caption>This is login page</caption>
        <tr>
            <td><label for="harshit">Username</label></td>
            <td><input type="text" name="harshit"></td>
        </tr>
        <tr>
            <td><label for="harshitpass">Password</label></td>
            <td><input type="password" name="harshitpass"></td>
        </tr>
    </table>
    <button>Submit</button>
    <br>
    <br>
    <br>
    <caption>Second Table</caption>
    <form action="https://www.mycookroom.com">
        
        <br>
            <label for="harshit">Username</label>
            <input type="text" id="harshit">
            <br>
            <label for="harshitpass">Password</label>
           <input type="password" id="harshitpass">
           <br>
           <input type="submit" value="Submit">
    </form>
    
    
</body>
</html>
