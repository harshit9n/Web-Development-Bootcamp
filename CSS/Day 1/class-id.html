<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        .small {
            font-size: small;
        }
        .large {
            font-size: large;
        }
        #red {
            color: red;
        }
    </style>
</head>
<body>
    <p class="green">This is my first paragraph</p>

    <p class="blue">Second Para</p>

    <P class="green">Third para</P>

    <h1 class="small">This is first</h1>
    <h2 class="small">This is Second</h2>
    <h3 class="small">This is third</h3>
    <h4 class="large">This is fourth</h4>
    <h5 class="large">This is fifth</h5>
    <h6 class="large">This is Sixth</h6>

    <p id="red">This is a Paragraph using ID</p>

</body>
</html>
