<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        p {
            color: red;
            font-size: large;
        }
        h1
        {
            background-color: aqua;
        }
        table{
            border: 5px solid black;
        }
        td
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>This is my first paragraph</p>

    <h1>This is my first Heading</h1>

    <P>Second Para</P>

    <table>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
    </table>
</body>
</html>
