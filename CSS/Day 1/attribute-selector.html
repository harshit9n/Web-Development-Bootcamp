<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selecctor</title>
    <style>
        a[target] {
            color: black;
        }
        a[target="_blank"] {
            color: green;
        }
        a[target="_parent"] {
            color: pink;
        }
    </style>
</head>
<body>
    <a href="https://www.mycookroom.com/" target="_blank">Link 1</a>
    <br><br>
    <a href="https://www.mycookroom.com/" target="_parent">Link 2</a>
    <br><br>
    <a href="https://www.mycookroom.com/">Link 3</a>
    <br><br>
    <a href="https://www.mycookroom.com/"target="_blank">Link 4</a>
</body>
</html>
