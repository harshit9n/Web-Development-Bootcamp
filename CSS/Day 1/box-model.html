<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box- Model</title>
    <style>
        .box {
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 5px;
            padding: 10px;
        }
        #fst {
            background-color: orange;
        }
        #snd {
            background-color: white;
        }
        #trd {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="fst">A</div>
    <div class="box" id="snd">B</div>
    <div class="box" id="trd">C</div>
</body>
</html>
